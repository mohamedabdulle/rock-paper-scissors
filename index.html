<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors</title>
        <script src="function.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="container">
        <div id="shape">
          <button id="rock" data-shape="rock"></button>
          <button id="paper" data-shape="paper"></button>
          <button id="scissors" data-shape="scissors"></button>
        </div>
        <div id="context">
          <span id="msg">
            Press any button above to start the game.
          </span>
          <button id="reset">Reset</button>
        </div>
      </div>
    </body>
</html>
